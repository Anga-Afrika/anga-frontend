<ion-header mode="ios">
  <ion-toolbar style="padding: 0;" [class.hide-header]="hideHeader" >
          <ion-buttons slot="end">
            <ion-button (click)="openAlertModal()" tab="alerts" style="position: relative;">
              <ion-icon name="notifications"></ion-icon>
              <ion-badge>2</ion-badge>
            </ion-button>
                </ion-buttons>
          <ion-buttons slot="end">
            <ion-button tab="alerts" style="position: relative;">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>       
                </ion-buttons>
  </ion-toolbar>
  </ion-header>
    <ion-app id="main-content">

<ion-content [fullscreen]="true" class="ion-padding">
  <form action="https://anga-ts1r.onrender.com/inv/api/warehouse/create/" method="POST">
  <div class="store">
    <ion-card>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Warehouse Name</ion-label>
      <ion-input name="name" [(ngModel)]="warehouseName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location</ion-label>
      <ion-input name="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Compartment Name</ion-label>
      <ion-input [(ngModel)]="compartmentName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sensor Name</ion-label>
      <ion-input [(ngModel)]="sensorName"></ion-input>
    </ion-item> 
    
  </ion-list>
</ion-card>
</div> 
</form>
</ion-content>
</ion-app>
