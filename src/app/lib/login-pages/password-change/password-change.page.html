<ion-header mode="ios">
  <ion-toolbar>
  <ion-title class="title-color">
  GhalaGuard.
  </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-app id="main-content">
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="container">
    <div class="grid-container">
      <div class="ion-padding">
        <ion-label>
          <span>
            Enter email to receive password reset link
          </span>
        </ion-label>
      </div>
    
    <ion-card>
      <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Your email</ion-label>
                <ion-input type="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
    <div class="grid-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
        <div class="divider">
          <ion-button type="submit" expand="block" class="login-button" color="#FF8911">Reset password</ion-button>
        </div>
        </ion-col>
      </ion-row>
      </ion-grid>
      <div class="divider">
        <ion-label class="ion-text-center" routerLink="/register">
          Don't have an account? 
        </ion-label>
      </div>
    </div>
</div>
  </ion-content>
