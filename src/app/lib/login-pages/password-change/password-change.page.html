<ion-app id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Log In</ion-title>
      <ion-buttons slot="start">
        <ion-back-button slot="start" fill="solid" class="button-back" defaultHref="/home">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="container">
    <div class="grid-container">
    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col size="12" >
          <ion-card>
            <!-- Card content goes here -->
            <ion-card-header>
              <ion-card-title></ion-card-title>
            </ion-card-header>
        
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Username (Email)</ion-label>
                <ion-input type="email" required></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label position="floating">
                  Password</ion-label>
                  <ng-content></ng-content>
      <a class="type-toggle" slot="end" (click)="toggleShow()">
         <ion-icon class="show-option" [hidden]="showPassword" color="#FF8911"
         name="eye-off-outline"></ion-icon>
         <!-- <ion-icon class="hide-option" [hidden]="!showPassword" name="eye-outline"></ion-icon> -->
      </a>
                <ion-input type="password" required></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
    <div class="grid-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
        <div class="divider">
          <ion-button type="submit" expand="block" class="login-button" color="#FF8911" click="login()">Login</ion-button>
        </div>
    
        <div class="divider">
          <ion-label color="medium" class="ion-text-center" routerLink="/password-change">Forgot Password?</ion-label>
        </div>
    
        
        <ion-label class="ion-text-center">
          Not Registered? <a href="/register">Sign Up</a>
        </ion-label>
        </ion-col>
      </ion-row>
      </ion-grid>
    </div>
</div>
  </ion-content>
