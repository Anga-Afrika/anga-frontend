<ion-header mode="ios">
  <ion-toolbar>
  <ion-title class="title-color">
  GhalaGuard.
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-app id="main-content">
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <form [formGroup]="validationFormUser" (ngSubmit)="onSubmit()">
    <div class="container">
    <div class="grid-container">
      <ion-card>
        <ion-card-content>
          
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" name="email" formControlName="email"></ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message" *ngIf="validationFormUser.get('email')?.hasError(validation.type) && (validationFormUser.get('email')?.dirty || validationFormUser.get('email')?.touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <ion-item> 
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.password">
          <div class="error_message" *ngIf="validationFormUser.get('password')?.hasError(validation.type) && (validationFormUser.get('password')?.dirty || validationFormUser.get('password')?.touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

  </ion-card-content>
</ion-card>
  </div>
    <div class="grid-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
        <div class="divider">
          <ion-button type="submit" expand="block" class="login-button" color="#FF8911" [disabled]="!validationFormUser.valid">Login</ion-button>
        </div>

        <!-- <ion-button expand="full" type="button" (click)="register()" [disabled]="!validationFormUser.valid"
			>Register</ion-button
		> -->
        <div class="divider">
          <ion-label class="ion-text-center" routerLink="/forgot-password">Forgot Password?</ion-label>
        
        <ion-label class="ion-text-center" routerLink="/register">
          Create account 
        </ion-label>
      </div>
        </ion-col>
      </ion-row>
      </ion-grid>
    </div>
</div>
</form>
  </ion-content>
