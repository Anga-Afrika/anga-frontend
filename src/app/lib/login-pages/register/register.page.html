<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
  <div class="grid-container">
    <form (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <div class="profile-picture-area">
              <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </div>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</div>

<div class="grid-container">
  <div class="divider">
    <ion-button expand="block" class="register-button" color="#FF8911" (click)="onSubmit()">Sign Up</ion-button>
  </div>


    <ion-label color="medium" class="ion-text-center">Or</ion-label>

  <ion-label class="ion-text-center">
    Have an account? <a href="/login">Login</a>
  </ion-label>
</div>
</div>
</ion-content>
