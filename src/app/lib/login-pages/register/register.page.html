<ion-header mode="ios">
  <ion-toolbar>
  <ion-title class="title-color">
  GhalaGuard.
  </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-app id="main-content">

<ion-content [fullscreen]="true" class="custom-content">
  <form [formGroup]="validationFormUser" (ngSubmit)="registerUser(validationFormUser.value)">
  <div class="container" color="#508D69">
  <div class="grid-container" color="#508D69">
  <ion-grid color="#508D69">
    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-card class="card-color">
          <ion-card-content>
            <div class="profile-picture-area">
              <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </div>

            <ion-item>
              <ion-label position="floating" >Name</ion-label>
              <ion-input name="names" type="names" required formControlName="names"></ion-input>
            </ion-item>

            <div>
              <ng-container *ngFor="let validation of validationMessage.names">
                <div class="error_message" *ngIf="validationFormUser.get('names')?.hasError(validation.type) && (validationFormUser.get('names')?.dirty || validationFormUser.get('names')?.touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>

            <ion-item>
              <ion-label position="floating" >Email</ion-label>
              <ion-input name="email" type="email" required formControlName="email"></ion-input>
            </ion-item>

            <div>
              <ng-container *ngFor="let validation of validationMessage.email">
                <div class="error_message" *ngIf="validationFormUser.get('email')?.hasError(validation.type) && (validationFormUser.get('email')?.dirty || validationFormUser.get('email')?.touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>

            <ion-item>
              <ion-label position="floating" >Phone</ion-label>
              <ion-input name="phone" type="number" required formControlName="phone"></ion-input>
            </ion-item>
            
            <div>
              <ng-container *ngFor="let validation of validationMessage.phone">
                <div class="error_message" *ngIf="validationFormUser.get('phone')?.hasError(validation.type) && (validationFormUser.get('phone')?.dirty || validationFormUser.get('phone')?.touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" formControlName="password" required></ion-input>
            </ion-item>

            <div>
              <ng-container *ngFor="let validation of validationMessage.password">
                <div class="error_message" *ngIf="validationFormUser.get('password')?.hasError(validation.type) && (validationFormUser.get('password')?.dirty || validationFormUser.get('password')?.touched)">
                  {{validation.message}}
                </div>
              </ng-container>
            </div>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</div>

<div class="grid-container">
  <div class="divider">
    <ion-button expand="block" type="submit" class="register-button" color="#FF8911" [disabled]="!validationFormUser.valid">Sign Up</ion-button>
  </div>

</div>
</div>
</form>

<div class="divider">
  <ion-label class="ion-text-center">Or</ion-label>

    <ion-label class="ion-text-center" (click)="goToLogin()">
      already have an account?
    </ion-label>
</div>

</ion-content>
