<ion-header mode="ios">
  <ion-toolbar>
  <ion-title class="title-color">
  Trackr.
  </ion-title>
  </ion-toolbar>
  </ion-header>

<ion-app id="main-content">

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container" color="#508D69">
  <div class="grid-container" color="#508D69">
    <form (ngSubmit)="onSubmit()">
  <ion-grid color="#508D69">
    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-card class="card-color">
          <ion-card-content>
            <div class="profile-picture-area">
              <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </div>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</div>

<div class="grid-container">
  <div class="divider">
    <ion-button expand="block" class="register-button" color="#FF8911" (click)="onSubmit()">Sign Up</ion-button>
  </div>


    <ion-label color="medium" class="ion-text-center">Or</ion-label>

  <ion-label class="ion-text-center">
    Already have an account? <a href="/login">Login</a>
  </ion-label>
</div>
</div>
</ion-content>
