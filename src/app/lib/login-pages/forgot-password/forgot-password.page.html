<ion-app id="main-content">
  <ion-header [translucent]="true">
  </ion-header> 
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="container">
    <div class="grid-container">
      <div class="ion-padding">
        <ion-label>
          <span>
            Do not fret! Reset your password
          </span>
        </ion-label>
      </div>
    
    <ion-card>
      <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
    <div class="grid-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
        <div class="divider">
          <ion-button type="submit" expand="block" class="login-button" color="#FF8911" (click)="continue()">Continue</ion-button>
        </div>
        </ion-col>
      </ion-row>
      </ion-grid>
      <div class="divider">
        <a href="/login" color="#FF8911">Back to login</a>
      </div>
    </div>
</div>
  </ion-content>
