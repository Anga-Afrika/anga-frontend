<ion-header mode="ios">
  <ion-toolbar>
    <ion-title font-size="30">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-app id="main-content">
   

   
<ion-content [fullscreen]="true">
 
   
    

      <ion-list> 
        <div class="threshhold-box">
      <ion-label class="threshhold-label">Temperature Settings</ion-label>

      
  <ion-grid>
    <ion-row>
      <ion-col size="6">
      <ion-button color="green"  expand="block" (click)="increaseThreshold()" >+</ion-button>
      </ion-col>
      <ion-col size="6">
  <ion-button color="green" expand="block" (click)="decreaseThreshold()">-</ion-button>
  </ion-col>
</ion-row>
</ion-grid>

   <p >Current Temp. Threshold: {{ temperatureThreshold }}</p>

  <ion-label class="threshhold-label" >Humidity Settings</ion-label>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6">
  <ion-button color="green"  expand="block" (click)="increaseHumidity()">+</ion-button>
  </ion-col>
  <ion-col size="6">
  <ion-button color="green" expand="block" (click)="decreaseHumidity()" >-</ion-button>
</ion-col>
</ion-row>
</ion-grid>
<p >Current humidity Threshold: {{ humidityThreshold }}</p>
</div>
  
<div class="save-changes">
  <ion-button expand="full"  >Save Changes</ion-button>
</div>
  <ion-button expand="full"  >Log Out</ion-button>
