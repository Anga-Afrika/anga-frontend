<ion-header mode="ios">
  <ion-toolbar style="padding: 0;" [class.hide-header]="hideHeader">
          <ion-buttons slot="end">
            <ion-button tab="alerts" style="position: relative;">
              <ion-icon name="notifications"></ion-icon>
              <ion-badge>2</ion-badge>
            </ion-button>
                </ion-buttons>
          <ion-buttons slot="end">
            <ion-button tab="alerts" style="position: relative;">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>       
                </ion-buttons>
  </ion-toolbar>
  </ion-header>
<ion-app id="main-content">
   
<ion-content [fullscreen]="true" class="ion-padding">
 
        <div class="threshhold-box">
      <ion-label class="threshhold-label">Temperature Settings</ion-label>

      
  <ion-grid>
    <ion-row>
      <ion-col size="6">
  <ion-item>
    <ion-label position="floating">Threshold</ion-label>
    <ion-input type="number" [(ngModel)]="temperature"></ion-input>
  </ion-item>
  </ion-col>
</ion-row>
</ion-grid>

   <p type="number" [(ngModel)]="threshold" >Current Temp. Threshold: {{ temperature }}</p>

  <ion-label class="threshhold-label" >Humidity Settings</ion-label>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Threshold</ion-label>
          <ion-input type="number" [(ngModel)]="humidity"></ion-input>
        </ion-item>
</ion-col>
</ion-row>
</ion-grid>
<p >Current humidity Threshold: {{ humidity }}</p>
</div>
  
<div class="save-changes">
  <ion-button style="
  background-color: #508D69;" expand="full" (click)="setThresholds()">Save Changes</ion-button>
</div>
 
</ion-content>
</ion-app>
