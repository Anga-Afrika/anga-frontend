  <ion-header mode="ios">
    <ion-toolbar style="padding: 0;" >
      <ion-buttons (click)="logout()" slot="end">
        <ion-button tab="alerts">
          <ion-icon name="share-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button tab="alerts" style="position: relative;">
                <ion-icon name="notifications"></ion-icon>
                <ion-badge>2</ion-badge>
              </ion-button>
                  </ion-buttons>
            <ion-buttons slot="end">
              <ion-button tab="alerts" style="position: relative;">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>       
                  </ion-buttons>
    </ion-toolbar>
    </ion-header>
    <ion-app id="main-content">

<ion-content [fullscreen]="true">
  <div class="dashboard">
    <h1>Welcome, {{ userName }}</h1>
    <div class="statistics-cards">
      <div class="card">
        <div class="card-content">
          <h2>Number of Warehouses</h2>
          <p>{{ numberOfWarehouses }}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
    <highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
  </div>
  <div>
    <highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
  </div>
  
  
</ion-content>

</ion-app>
