<ion-header mode="ios">
  <ion-toolbar style="padding: 0;" [class.hide-header]="hideHeader" >
    <ion-buttons (click)="logout()" slot="end">
      <ion-button tab="alerts">
        <ion-icon name="share-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="openAlertModal()" tab="alerts" style="position: relative;">
              <ion-icon name="notifications"></ion-icon>
              <ion-badge>2</ion-badge>
            </ion-button>
                </ion-buttons>
          <ion-buttons slot="end">
            <ion-button tab="alerts" style="position: relative;">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>       
                </ion-buttons>
  </ion-toolbar>
  </ion-header>
    <ion-app id="main-content">

<ion-content [fullscreen]="true" (ionScroll)="onScroll($event)">
  <div class="dashboard">
    <ion-card class="card2">
      <ion-card-content>
        <h3>Total Warehouses: {{this.warehouses.length}}
        </h3> 
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card class="card2" color="">
    <ion-card-content>
      <h3>Total compartments: {{this.compartments.length}}
      </h3>
    </ion-card-content>
  </ion-card>
  <ion-card class="card2" color="">
    <ion-card-content>
      <h3>Total Sensors: {{this.sensorIDs.length}}
      </h3>
    </ion-card-content>
  </ion-card>
  <ion-card class="card2">
    <ion-card-content>
      <h3><ion-icon name=""></ion-icon> Active Sensors : {{this.sensorIDs.length}}
      </h3>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <highcharts-chart
   [Highcharts] = "highcharts" 
   [options] = "linechartOptions" 
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>
  </ion-card>
  
  <ion-card>    
      <highcharts-chart [Highcharts]="Highcharts" [options]="barchartOptions"
      style = "width: 100%; height: 400px; display: block;"></highcharts-chart>
  </ion-card>
  
</ion-content>


</ion-app>
