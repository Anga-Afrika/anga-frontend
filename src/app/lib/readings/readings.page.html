   <ion-header mode="ios">
      <ion-toolbar style="padding: 0;" [class.hide-header]="hideHeader">
              <ion-buttons slot="end">
                <ion-button tab="alerts" style="position: relative;">
                  <ion-icon name="notifications"></ion-icon>
                  <ion-badge>2</ion-badge>
                </ion-button>
                    </ion-buttons>
              <ion-buttons slot="end">
                <ion-button tab="alerts" style="position: relative;">
                  <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>       
                    </ion-buttons>
      </ion-toolbar>
      </ion-header>
        <ion-app id="main-content">

  <ion-content [fullscreen]="true" (ionScroll)="onScroll($event)">
    
    <div class="currents">
      <ion-card class="card1">
        <ion-card-content>
          <h3><ion-icon name=""></ion-icon> Current Humidity:
            
          </h3>
        </ion-card-content>
      </ion-card>
      <ion-card class="card2">
        <ion-card-content>
          <h3><ion-icon name=""></ion-icon> Current Temperature:
          </h3>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="currentStatus">
        <ion-card-content>
          <h3>Current Status:
            </h3>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-card class="filter" style="background-color:#fff">
      <ion-list>
      <ion-item>
        <p>Filter Options</p>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Warehouse:</ion-label>
      <ion-select interface="popover">
        <ion-select-option>
         {{ warehouses }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item >
      <ion-label>Compartment:</ion-label>
      <ion-select  interface="popover">
        <ion-select-option >
          compartment 
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Sensor ID:</ion-label>
      <ion-select  interface="popover">
        <ion-select-option >
          {{ sensorIDs }} 
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <p> selectedWarehouse, selectedCompartment, selectedSensorID</p>
    </ion-item>

  </ion-card>

    <ion-grid>
          <ion-card>
            <highcharts-chart [Highcharts]="Highcharts" [options]="tempchartOptions"
          style = "width: 100%; display: block;"></highcharts-chart>
      </ion-card>

      <ion-card>
            <highcharts-chart [Highcharts]="Highcharts" [options]="humidchartOptions"
          style = "width: 100%; display: block;"></highcharts-chart>
      </ion-card>
    </ion-grid>
  </ion-content>
  </ion-app>
