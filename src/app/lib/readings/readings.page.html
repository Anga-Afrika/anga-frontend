   <ion-header mode="ios">
      <ion-toolbar style="padding: 0;" [class.hide-header]="hideHeader">
              <ion-buttons slot="end">
                <ion-button tab="alerts" style="position: relative;">
                  <ion-icon name="notifications"></ion-icon>
                  <ion-badge>2</ion-badge>
                </ion-button>
                    </ion-buttons>
              <ion-buttons slot="end">
                <ion-button tab="alerts" style="position: relative;">
                  <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>       
                    </ion-buttons>
      </ion-toolbar>
      </ion-header>
        <ion-app id="main-content">

  <ion-content [fullscreen]="true" (ionScroll)="onScroll($event)">
    
    <div class="currents">
      <ion-card class="card1">
        <ion-card-content>
          <h3><ion-icon name=""></ion-icon> Current Humidity: {{ this.currentHumid() }} %
          </h3>
        </ion-card-content>
      </ion-card>
      <ion-card class="card2">
        <ion-card-content>
          <h3> Current Temperature:  {{ this.currentTemp()  }} &#8451;
          </h3>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="currentStatus">
        <ion-card-content>
          <h3>Current Status:
            </h3>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-card class="filter">
      <ion-list>
      <ion-item>
        <p>Filter Sensor</p>
      </ion-item>
    </ion-list>


    <ion-item>
      <ion-label>Warehouse:</ion-label>
      <ion-select [(ngModel)]="selectedWarehouse" (ionChange)="onWarehouseChange()" interface="popover">
        <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse">
          {{ warehouse }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedWarehouse">
      <ion-label>Compartment:</ion-label>
      <ion-select [(ngModel)]="selectedCompartment" (ionChange)="onCompartmentChange()" interface="popover">
        <ion-select-option *ngFor="let compartment of compartments" [value]="compartment">
          {{ compartment }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedCompartment">
      <ion-label>Sensor ID:</ion-label>
      <ion-select [(ngModel)]="selectedSensorID" interface="popover">
        <ion-select-option *ngFor="let sensorID of sensorIDs" [value]="sensorID">
          {{ sensorID }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="selectedWarehouse && selectedCompartment && selectedSensorID">
      <p>{{ selectedWarehouse }}, {{ selectedCompartment }}, {{ selectedSensorID }}</p>
    </ion-item>

  </ion-card>

    <ion-grid>
          <ion-card>
            <highcharts-chart [Highcharts]="Highcharts" [options]="tempchartOptions"
          style = "width: 100%; display: block;"></highcharts-chart>
      </ion-card>

      <ion-card>
            <highcharts-chart [Highcharts]="Highcharts" [options]="humidchartOptions"
          style = "width: 100%; display: block;"></highcharts-chart>
      </ion-card>
    </ion-grid>
  </ion-content>
  </ion-app>
